<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="outerbox">
    <div class="innerbox">
        <header class="signup-header">
            <h1>Sign up</h1>
            <p>It just take 30second</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="your name">Full Name:</label>
                    <input type="text" id="your name" placeholder="Enter Name" required0 >
                </p>
                <p>
                    <label for="email">Email id:</label>
                    <input type="email" id="email" placeholder="Enter Email-Id" required0 >
                </p>
                <p>
                    <label for="password">password:</label>
                    <input type="password" id="password" placeholder="atleast 8 character" required >
                </p>
                <p>
                    <input type="submit" id="button" value="Create Account">
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have a account? <a href="#">Login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
   </div>
</body>
</html>
